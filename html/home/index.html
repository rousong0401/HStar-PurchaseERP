<body>

  <div class="home">
    <a class="home__link" href="javascript:;">
      <img src="../../img/logo/LOGO.png">
    </a>
    <div class="user-login lg:flex">
      <div class="lg:w-1/2 ">
        <div class="user-login__cover">
          <img src="../../img/bg/login-bg.jpg">
        </div>
      </div>
      <div class="lg:w-1/2">
        <div class="user-login__content">
          <div class="user-login__icon">
            <img src="../../img/icon/icon-people.svg">
          </div>
          <h3 class="font-bold text-lg text-orange text-center mt-2 mb-6 | md:text-xl md:mb-10">使用者登入</h3>
          <form class="form">
            <input class="form__contorl mb-6" type="text" placeholder="請輸入帳號">
            <input class="form__contorl mb-6" type="password" placeholder="請輸入密碼">
            <div class="flex justify-between mb-6">
              <label class="checkbox flex">
                <input type="checkbox">
                <span class="checkbox__status mr-2"></span>
                <span>記住我的登入資訊</span>
              </label>
              <a class="transition duration-300 text-orange hover:text-dark-orange" href="javascript:;">忘記密碼</a>
            </div>
            <a class="user-login__btn" href="../login/user.html">登入</a>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="text-xs | sm:text-sm">系統服務商：鴻星數位科技有限公司 　聯繫人：王大明</p>
      <p class="text-xs | sm:text-sm">© 2021 勞動部勞動力發展署雲嘉南分署 All Rights Reserved.</p>
    </footer>
  </div>
